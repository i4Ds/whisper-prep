dataset_name: example
split_name: train
out_folder: "tests/assets/out"
data_sources:
  - { type: tsv, tsv_path: "tests/assets/tsv-data-example/export_20211220_sample_10utterances copy.tsv", clips_folder: "tests/assets/tsv-data-example/clips", partial: 1.0 }
generate_config:
